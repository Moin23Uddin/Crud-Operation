<div class="content">
  <div class="container">
    <h2 class="mb-5">Student's Information</h2>
    <div class="table-responsive">
      <table class="table table-striped custom-table">
        <thead>
        <tr class="moin">
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" *ngFor="let student of students">
          <td>
            {{student.firstname}}
          </td>
          <td>{{student.lastName}}</td>
          <td>
           {{student.email}}
          </td>
          <td><button class="btn btn-primary" routerLink="/student/{{student.id}}">Edit</button></td>
          <td><button class="btn btn-danger" (click)="deleteStudent(student.id)"  >Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-danger" routerLink="/student">Add New Student</button>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
